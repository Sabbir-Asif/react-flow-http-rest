<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="700" fill="#f0f4f8" />
  
  <!-- Web Latency Section -->
  <rect x="75" y="50" width="750" height="350" rx="15" ry="15" fill="#f5f5f5" stroke="#333" stroke-width="2" />
  
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">Web Latency</text>
  
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">Full Round Trip for Every Request</text>
  
  <!-- Server Box -->
  <rect x="150" y="200" width="100" height="100" fill="#333" />
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Server</text>
  
  <!-- Browser Box -->
  <rect x="650" y="200" width="100" height="100" fill="#333" />
  <text x="700" y="250" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Browser</text>
  
  <!-- Connection Lines -->
  <path d="M 250 235 C 400 180, 500 180, 650 235" stroke="#ff6b6b" stroke-width="3" fill="none" />
  <path d="M 250 265 C 400 320, 500 320, 650 265" stroke="#ff6b6b" stroke-width="3" fill="none" />
  <line x1="250" y1="250" x2="650" y2="250" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- Latency Circle -->
  <circle cx="450" cy="250" r="15" fill="#ff6b6b" />
  
  <!-- Arrow Pointers -->
  <polygon points="650,235 640,230 640,240" fill="#4169e1" />
  <polygon points="250,265 260,260 260,270" fill="#4169e1" />
  
  <text x="450" y="330" font-family="Arial, sans-serif" font-size="22" fill="#ff6b6b" text-anchor="middle" font-weight="bold">High Latency</text>
  
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Slow Page Loads </text>
  
  <!-- Bandwidth Waste Section -->
  <rect x="75" y="430" width="350" height="220" rx="15" ry="15" fill="#ffffff" stroke="#4169e1" stroke-width="2" />
  
  <text x="250" y="470" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a365d">Bandwidth Waste</text>
  
  <!-- Bandwidth Chart -->
  <path d="M 150 550 L 350 550" stroke="#1a365d" stroke-width="2" />
  <path d="M 150 550 L 150 500 L 200 480 L 250 520 L 300 490" stroke="#4169e1" stroke-width="3" fill="none" />
  <polygon points="300,490 310,485 315,495" fill="#4169e1" />
  <path d="M 190 550 L 190 530 L 240 510 L 290 550" stroke="#4169e1" stroke-width="3" fill="none" />
  <polygon points="290,550 300,545 305,555" fill="#4169e1" />
  <rect x="150" y="480" width="150" height="70" fill="#4169e1" fill-opacity="0.2" />
  
  <!-- Wrapped text with tspan for better fit -->
  <text x="250" y="600" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    <tspan x="250">Repeatedly Downloading</tspan>
    <tspan x="250" dy="20">Unchanged Content</tspan>
  </text>
  
  <!-- Server Overload Section -->
  <rect x="475" y="430" width="350" height="220" rx="15" ry="15" fill="#ffffff" stroke="#2ecc71" stroke-width="2" />
  
  <text x="650" y="470" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#276749">Server Overload</text>
  
  <!-- Server Overload Diagram -->
  <rect x="650" y="525" width="60" height="60" rx="5" ry="5" fill="#2ecc71" />
  
  <!-- Incoming Requests -->
  <line x1="525" y1="510" x2="650" y2="530" stroke="#2ecc71" stroke-width="3" />
  <line x1="525" y1="535" x2="650" y2="545" stroke="#2ecc71" stroke-width="3" />
  <line x1="525" y1="560" x2="650" y2="555" stroke="#2ecc71" stroke-width="3" />
  
  <!-- Outgoing Responses -->
  <line x1="710" y1="530" x2="775" y2="510" stroke="#2ecc71" stroke-width="3" />
  <line x1="710" y1="545" x2="775" y2="535" stroke="#2ecc71" stroke-width="3" />
  <line x1="710" y1="555" x2="775" y2="560" stroke="#2ecc71" stroke-width="3" />
  
  <!-- Arrow Pointers -->
  <polygon points="650,530 640,525 640,535" fill="#4169e1" />
  <polygon points="650,545 640,540 640,550" fill="#4169e1" />
  <polygon points="650,555 640,550 640,560" fill="#4169e1" />
  <polygon points="775,510 765,505 765,515" fill="#4169e1" />
  <polygon points="775,535 765,530 765,540" fill="#4169e1" />
  <polygon points="775,560 765,555 765,565" fill="#4169e1" />
  
  <!-- Wrapped text with tspan for better fit -->
  <text x="650" y="600" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    <tspan x="650">Unnecessary Repeated Requests</tspan>
    <tspan x="650" dy="20">for Static Resources</tspan>
  </text>
</svg>
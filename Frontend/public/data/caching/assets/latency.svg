<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Main container -->
  <rect x="85" y="20" width="850" height="440" rx="20" ry="20" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Title -->
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle">Web Latency</text>
  <text x="500" y="123" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">Full Round Trip for Every Request</text>
  
  <!-- Browser box (now on left) -->
  <rect x="182" y="215" width="120" height="120" fill="#333"/>
  <text x="242" y="275" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Browser</text>
  
  <!-- Server box (now on right) -->
  <rect x="718" y="215" width="120" height="120" fill="#333"/>
  <text x="778" y="275" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Server</text>
  
  <!-- Connection arrows -->
  <path d="M302 245 C 500 180, 550 180, 718 245" stroke="#ff6666" stroke-width="3" fill="none"/>
  <path d="M718 305 C 550 370, 500 370, 302 305" stroke="#ff6666" stroke-width="3" fill="none"/>
  <line x1="302" y1="275" x2="718" y2="275" stroke="#ff6666" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Latency dot -->
  <circle cx="500" cy="275" r="20" fill="#ff6666"/>
  
  <!-- Latency text -->
  <text x="500" y="390" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ff6666" text-anchor="middle">High Latency</text>  
  <text x="500" y="433" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">Slow Page Loads</text>

  <!-- Bandwidth Waste box -->
  <rect x="85" y="500" width="430" height="280" rx="20" ry="20" fill="white" stroke="#6666ff" stroke-width="2"/>
  <text x="300" y="545" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#223366">Bandwidth Waste</text>
  
  <!-- Bandwidth graph -->
  <path d="M180 650 L 180 550 L 250 620 L 320 580 L 390 640 L 390 650 Z" fill="#ccccff" stroke="#6666ff" stroke-width="2"/>
  <path d="M180 550 L 300 550" stroke="#000" stroke-width="1"/>
  <path d="M180 550 L 250 620 L 320 580 L 390 640" fill="none" stroke="#0033cc" stroke-width="2"/>
  <path d="M390 640 L 420 590" fill="none" stroke="#0033cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Server Overload box -->
  <rect x="525" y="500" width="430" height="280" rx="20" ry="20" fill="white" stroke="#66cc66" stroke-width="2"/>
  <text x="740" y="550" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#226622">Server Overload</text>
  
  <!-- Server diagram -->
  <rect x="740" y="630" width="70" height="70" fill="#33cc33"/>
  <line x1="650" y1="600" x2="740" y2="630" stroke="#33cc33" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="630" x2="740" y2="650" stroke="#33cc33" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="660" x2="740" y2="670" stroke="#33cc33" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="810" y1="630" x2="870" y2="600" stroke="#33cc33" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="810" y1="650" x2="870" y2="630" stroke="#33cc33" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="810" y1="670" x2="870" y2="660" stroke="#33cc33" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom text -->
  <text x="300" y="720" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Repeatedly Downloading</text>
  <text x="300" y="745" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Unchanged Content</text>
  
  <text x="740" y="720" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Unnecessary Repeated Requests</text>
  <text x="740" y="745" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">for Static Resources</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#33cc33" />
    </marker>
  </defs>
</svg>
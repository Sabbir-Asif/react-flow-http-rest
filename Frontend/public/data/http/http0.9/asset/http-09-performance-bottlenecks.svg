<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#e3f2fd" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#333333">
    HTTP 0.9 Performance Bottlenecks
  </text>
  
  <!-- Chart -->
  <rect x="100" y="80" width="400" height="250" fill="#ffffff" stroke="#1976D2" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Y-axis -->
  <line x1="150" y1="80" x2="150" y2="330" stroke="#1976D2" stroke-width="2"/>
  <text x="120" y="200" text-anchor="middle" font-family="Arial" font-size="16" fill="#1976D2" font-weight="bold" transform="rotate(-90, 120, 200)">Loading Time</text>
  
  <!-- X-axis -->
  <line x1="150" y1="330" x2="500" y2="330" stroke="#1976D2" stroke-width="2"/>
  <text x="325" y="360" text-anchor="middle" font-family="Arial" font-size="16" fill="#1976D2" font-weight="bold">Number of Page Resources</text>
  
  <!-- Data -->
  <rect x="180" y="280" width="40" height="50" fill="#EF5350" stroke="#B71C1C" stroke-width="1"/>
  <rect x="240" y="240" width="40" height="90" fill="#EF5350" stroke="#B71C1C" stroke-width="1"/>
  <rect x="300" y="190" width="40" height="140" fill="#EF5350" stroke="#B71C1C" stroke-width="1"/>
  <rect x="360" y="130" width="40" height="200" fill="#EF5350" stroke="#B71C1C" stroke-width="1"/>
  <rect x="420" y="100" width="40" height="230" fill="#EF5350" stroke="#B71C1C" stroke-width="1"/>
  
  <!-- Legend -->
  <text x="180" y="345" text-anchor="middle" font-family="Arial" font-size="14">1</text>
  <text x="240" y="345" text-anchor="middle" font-family="Arial" font-size="14">5</text>
  <text x="300" y="345" text-anchor="middle" font-family="Arial" font-size="14">10</text>
  <text x="360" y="345" text-anchor="middle" font-family="Arial" font-size="14">15</text>
  <text x="420" y="345" text-anchor="middle" font-family="Arial" font-size="14">20</text>
  
  <!-- Y-axis labels -->
  <line x1="145" y1="280" x2="150" y2="280" stroke="#1976D2" stroke-width="2"/>
  <text x="135" y="285" text-anchor="end" font-family="Arial" font-size="12">1s</text>
  <line x1="145" y1="230" x2="150" y2="230" stroke="#1976D2" stroke-width="2"/>
  <text x="135" y="235" text-anchor="end" font-family="Arial" font-size="12">3s</text>
  <line x1="145" y1="180" x2="150" y2="180" stroke="#1976D2" stroke-width="2"/>
  <text x="135" y="185" text-anchor="end" font-family="Arial" font-size="12">5s</text>
  <line x1="145" y1="130" x2="150" y2="130" stroke="#1976D2" stroke-width="2"/>
  <text x="135" y="135" text-anchor="end" font-family="Arial" font-size="12">7s</text>
  
  <text x="300" y="380" text-anchor="middle" font-family="Arial" font-size="16" fill="#B71C1C" font-weight="bold">
    Latency accumulates with each resource due to new connections
  </text>
</svg>
